            <div class="relative" >

                    </div>
                    <img src="./src/images/logo.png" class="h-16 w-24 md:h-24 md:24 z-20" alt="logo" srcset="">
                </a>
            </div>
            <div class="flex items-start md:items-center">
                <div class="hidden md:grid grid-cols-6 gap-x-10 grow items-stretch place-content-center justify-items-center px-5 max-w-7xl dark:text-white ">
                    <a href="index.html">

                </div>
                <div class="w-5 h-5">
                    <div id="light" class=" cursor-pointer place-self-center dark:text-white" title="Normal Mode" onclick="changeTheme('light')">
                        <ion-icon name="sunny-outline"></ion-icon>
                    </div>
                    <div id="dark" class="hidden cursor-pointer place-self-center" title="Dark mode" onclick="changeTheme('dark')">
                        <ion-icon name="moon"></ion-icon>
                    </div>
                </div>
            </div>
        </div>
   </header>

   <script>
        let lightIcon = document.getElementById('light')
        let darkIcon = document.getElementById('dark')
        changeTheme(localStorage.theme)
        function changeTheme(theme){
            if(theme === "light"){
                document.documentElement.classList.remove('dark')
                lightIcon.classList.add('hidden')
                darkIcon.classList.remove('hidden')
            }else if(theme === 'dark'){
                document.documentElement.classList.add('dark')
                lightIcon.classList.remove('hidden')
                darkIcon.classList.add('hidden')
            }
            localStorage.setItem('theme', theme)
        }
   </script>

</body>
